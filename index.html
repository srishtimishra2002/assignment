<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>TaskEase Portal</h1>

      <button id="employeeTab" class="active">Employee</button>
      <button id="hrTab">HR</button>

    </form>

    </footer>
